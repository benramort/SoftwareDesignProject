<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

    <!-- Header -->
    <header class="bg-light shadow-sm">
        <div class="container py-2 text-center">
            <a href="/" class="text-decoration-none text-dark">
                <i class="fas fa-dumbbell fa-2x me-2"></i>
                <span class="fs-4" style="color: #4a4a4a;">Strava Training</span>
            </a>
        </div>
    </header>

    <!-- Navigation bar -->
    <nav class="navbar navbar-light bg-light shadow-sm">
        <div class="container-fluid d-flex align-items-center">
            <a href="javascript:history.back()" class="btn btn-secondary btn-sm d-flex align-items-center">
                <i class="fas fa-arrow-left me-2"></i> Back
            </a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-5">
        <h1 class="mb-4">Create Training Session</h1>
        <p class="mb-4">Fill in the details below to create a new training session.</p>

        <!-- Formulario -->
        <form th:action="@{/trainingSessions}" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter session title" required>
            </div>

            <div class="mb-3">
                <label for="sport" class="form-label">Sport</label>
                <input type="text" id="sport" name="sport" class="form-control" placeholder="Enter sport type (e.g., running)" required>
            </div>

            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="datetime-local" id="startDate" name="startDate" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="distance" class="form-label">Distance (km)</label>
                <input type="number" id="distance" name="distance" class="form-control" step="0.01" placeholder="Enter distance in kilometers" required>
            </div>

            <div class="mb-3">
                <label for="duration" class="form-label">Duration (minutes)</label>
                <input type="number" id="duration" name="duration" class="form-control" step="0.01" placeholder="Enter duration in minutes" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-save me-2"></i> Save Training Session
            </button>
        </form>

        <!-- Error Message -->
        <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger mt-3"></p>
    </div>

    <!-- Footer -->
    <footer style="background-color: #f8f9fa; padding: 15px; text-align: center; border-top: 1px solid #ddd;">
        <p style="margin: 0; font-size: 14px; color: #333;">
            <i class="fas fa-graduation-cap" style="color: #007bff;"></i>
            Created for <strong>Software Design</strong> subject. <strong>University of Deusto</strong> (2024).
        </p>
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
